<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
  </head>
  <body>
    <!-- rendered content goes here -->
    <div id="react-app"></div>

    <!-- Load react libraries -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
    <script>

      var contacts = [
      {key: 1, name: "James K. Nelson", email: "james@jamesknelson.com", description: "Front-end Unicorn"},
      {key: 2, name: "Jim", email: "jim@example.com"},
      {key: 3, name: "Joe"},
    ]
      var ContactItem = React.createClass({
        propTypes: {
          name: React.PropTypes.string.isRequired,
          email: React.PropTypes.string.isRequired,
          description: React.PropTypes.string
        },
        render: function(){
          return (
            React.createElement('li', {},
              React.createElement('h2', {}, this.props.name),
              React.createElement('a', {href: 'mailto:'+this.props.email}, this.props.email),
              React.createElement('p', {}, this.props.description)
            )
          )
        }
      });

      var contactList = contacts
        .filter(function(contact) { return contact.email; })
        .map(function(contact){ return React.createElement(ContactItem, contact)
        })


      var rootElement =
        React.createElement('div', {},
          React.createElement('h1', {}, "Contacts"),
          React.createElement('ul', {}, contactList)
        )

      ReactDOM.render(rootElement, document.getElementById('react-app'))
    </script>
  </body>

</html>
